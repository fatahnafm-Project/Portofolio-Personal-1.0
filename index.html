<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio & Kontak | Pengabdian Digital</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --hover-color: #0ea5e9;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1 {
            font-size: 1.5rem;
            margin: 10px 0 5px;
            letter-spacing: -0.025em;
        }

        p.bio {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background-color: var(--card-bg);
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .link-card:hover {
            transform: translateY(-3px);
            background-color: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.75rem;
            color: #64748b;
        }
    </style>
</head>
